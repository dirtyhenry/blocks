---
name: Greet (Test)

# ðŸ“œ https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  greet:
    name: Find Device ID
    runs-on: macos-13
    steps:
      - name: Say hello
        run: |
          echo "CURL version of the greet"
          curl --silent --show-error --location https://raw.githubusercontent.com/dirtyhenry/swift-blocks/fix/Scripts/ListDevices.swift -o listDevices
          chmod +x listDevices
          DEVICE_ID=$(./listDevices "iOS 17.2" "iPhone 15")
          echo "The output of the script was $DEVICE_ID"
          echo "Available devices are:"
          xcrun simctl list devices available
